<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockBuilder</title>

  <!-- ========================= -->
  <!-- UI STYLE (STEP 2 ‡∏à‡∏∞‡∏°‡∏≤‡πÉ‡∏™‡πà) -->
  <!-- ========================= -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- ========================= -->
  <!-- APP ROOT -->
  <!-- ========================= -->
  <div id="app"></div>

  <!-- ========================= -->
  <!-- GLOBAL STATE -->
  <!-- ========================= -->
  <script>
    const state = {
      mode: 'viewer', // viewer | admin
      token: null,
      products: [],
      loading: false,
      error: null
    };
  </script>

  <!-- ========================= -->
  <!-- STATE INIT -->
  <!-- ========================= -->
  <script>
    function initState() {
      const savedToken = localStorage.getItem('admin_token');
      if (savedToken) {
        state.mode = 'admin';
        state.token = savedToken;
      } else {
        state.mode = 'viewer';
      }
    }
  </script>

  <!-- ========================= -->
  <!-- RENDER FUNCTIONS -->
  <!-- ========================= -->
  <script>
    function renderUI() {
      const app = document.getElementById('app');
      app.innerHTML = '';

      if (state.mode === 'viewer') {
        renderViewer(app);
      }

      if (state.mode === 'admin') {
        renderAdmin(app);
      }
    }

    function renderViewer(root) {
      const div = document.createElement('div');
      div.innerHTML = `
        <h1>üì¶ StockBuilder</h1>
        <p>Viewer Mode</p>
      `;
      root.appendChild(div);
    }

    function renderAdmin(root) {
      const div = document.createElement('div');
      div.innerHTML = `
        <h1>üîê Admin Dashboard</h1>
        <p>Admin Mode</p>
      `;
      root.appendChild(div);
    }
  </script>

  <!-- ========================= -->
  <!-- APP START -->
  <!-- ========================= -->
  <script>
    initState();
    renderUI();
  </script>

</body>
</html>
