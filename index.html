<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockBuilder</title>

  <!-- ========================= -->
<!-- UI STYLE (STEP 2) -->
<!-- ========================= -->
<style>
  :root {
    --bg: #0b1020;
    --glass: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
    --glow: 0 0 30px rgba(56,189,248,0.25);
    --primary: #38bdf8;
    --text-muted: #94a3b8;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #0f172a, var(--bg));
    color: #fff;
    min-height: 100vh;
  }

  #app {
    padding: 16px;
    max-width: 480px;
    margin: 0 auto;
  }

  h1 {
    font-size: 1.4rem;
    margin: 0 0 12px;
  }

  p {
    margin: 0;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  /* ===== Glass Card ===== */
  .card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 14px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: var(--glow);
  }

  /* ===== Header ===== */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .badge {
    background: rgba(56,189,248,0.15);
    color: var(--primary);
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 0.75rem;
    border: 1px solid rgba(56,189,248,0.4);
  }

  /* ===== Product Grid (‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ß‡πâ STEP 5) ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .product-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 12px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .product-img {
    width: 100%;
    height: 110px;
    background: linear-gradient(135deg, #1e293b, #020617);
    border-radius: 12px;
    margin-bottom: 8px;
  }

  .product-name {
    font-size: 0.9rem;
    margin-bottom: 4px;
  }

  .product-price {
    color: var(--primary);
    font-weight: 600;
    font-size: 0.95rem;
  }

  /* ===== Admin Accent ===== */
  .admin {
    border-left: 3px solid var(--primary);
  }
</style>


  <!-- ========================= -->
  <!-- APP ROOT -->
  <!-- ========================= -->
  <div id="app"></div>

  <!-- ========================= -->
<!-- GLOBAL STATE -->
<!-- ========================= -->
<script>
  const state = {
    mode: 'viewer',      // viewer | admin
    token: null,
    products: [],
    loading: false,
    error: null
  };
</script>

  <!-- ========================= -->
<!-- STATE INIT -->
<!-- ========================= -->
<script>
  function initState() {
    const savedToken = localStorage.getItem('admin_token');

    if (savedToken) {
      state.mode = 'admin';
      state.token = savedToken;
    } else {
      state.mode = 'viewer';
      state.token = null;
    }
  }

  function logoutAdmin() {
    localStorage.removeItem('admin_token');
    state.mode = 'viewer';
    state.token = null;
    renderUI();
  }
</script>


  <!-- ========================= -->
<!-- RENDER FUNCTIONS -->
<!-- ========================= -->

      <p>‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ / ‡∏™‡∏ï‡πä‡∏≠‡∏Å</p>

</script>

  <!-- ========================= -->

</body>
</html>
